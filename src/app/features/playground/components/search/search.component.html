<!-- SEARCH CONTAINER -->
<div class="relative">
  <div
    class="relative text-gray-400 w-full border-solid border-gray-300 border-2 rounded-md"
  >
    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
      <button
        type="submit"
        class="px-x py-1 outline-none shadow-outline cursor-pointer"
      >
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          class="w-6 h-6"
        >
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </button>
    </span>
    <input
      type="search"
      [formControl]="searchTermCtrl"
      class="py-2 w-full text-sm rounded-md pl-10 outline-none bg-white text-gray-900"
      placeholder="Search..."
      autocomplete="off"
    />
  </div>

  <div class="absolute py-2 w-full bg-white shadow-xl rounded-b-md">
    <a
      href="#"
      class="block px-4 py-2 text-gray-800 hover:bg-primary hover:text-white"
      >Account settings</a
    >
    <a
      href="#"
      class="block px-4 py-2 text-gray-800 hover:bg-primary hover:text-white"
      >Support</a
    >
    <a
      href="#"
      class="block px-4 py-2 text-gray-800 hover:bg-primary hover:text-white"
      >Sign out</a
    >
  </div>
</div>
