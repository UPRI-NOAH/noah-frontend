<div class="my-0 py-2">
  <div class="block">
    <div class="tab w-full overflow-hidden border-t">
      <input
        class="absolute opacity-0"
        id="tab-multi-one"
        type="checkbox"
        name="tabs"
        checked
      />
      <label
        class="font-bold uppercase block p-5 leading-normal cursor-pointer"
        for="tab-multi-one"
        >FLOOD</label
      >
      <div class="tab-content overflow-hidden bg-gray-100 leading-normal">
        <div class="my-2 text-xs uppercase px-8">
          <div
            class="font-bold text-gray-800 text-xs mb-1 title-font uppercase"
          >
            Rain Return Period
          </div>
          <div class="flex flex-col">
            <span class="inline-flex items-center mt-1">
              <input
                id="flood-return-period-5"
                type="radio"
                class="h-4 w-4 text-red-600"
                [checked]="
                  'flood-return-period-5' ===
                  (currentFloodReturnPeriod$ | async)
                "
                (click)="viewReturnPeriod('flood-return-period-5')"
              />
              <label for="flood-return-period-5" class="ml-2 text-gray-700"
                >5 - Year</label
              >
            </span>
            <span class="inline-flex items-center mt-1">
              <input
                id="flood-return-period-25"
                value="flood-return-period-25"
                type="radio"
                class="h-4 w-4 text-red-600"
                [checked]="
                  'flood-return-period-25' ===
                  (currentFloodReturnPeriod$ | async)
                "
                (click)="viewReturnPeriod('flood-return-period-25')"
              />
              <label for="flood-return-period-25" class="ml-2 text-gray-700"
                >25 - Year</label
              >
            </span>
            <span class="inline-flex items-center mt-1">
              <input
                id="flood-return-period-100"
                value="flood-return-period-100"
                type="radio"
                class="h-4 w-4 text-red-600"
                [checked]="
                  'flood-return-period-100' ===
                  (currentFloodReturnPeriod$ | async)
                "
                (click)="viewReturnPeriod('flood-return-period-100')"
              />
              <label for="flood-return-period-100" class="ml-2 text-gray-700"
                >100 - Year</label
              >
            </span>
          </div>
          <div class="mt-2 text-xs uppercase">
            <span class="font-bold text-gray-800 text-xs mb-1 title-font"
              >Legend</span
            >
            <div>
              <label class="inline-flex items-center">
                <div class="box-border h-4 w-4 p-2 border-1 bg-high"></div>
                <span class="ml-2">High</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <div class="box-border h-4 w-4 p-2 border-1 bg-medium"></div>
                <span class="ml-2">Medium</span>
              </label>
            </div>
            <div>
              <label class="inline-flex items-center">
                <div class="box-border h-4 w-4 p-2 border-1 bg-low"></div>
                <span class="ml-2">Low</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
