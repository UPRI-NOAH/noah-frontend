<div class="relative flex flex-1 md:flex-row-reverse min-h-screen">
  <div class="top-0 fixed z-10 left-0 h-16 w-16">
    <a class="flex max-w-xs p-2 items-center" routerLink="/">
      <img src="assets/icons/noah-logo.jpg" alt="Project NOAH" />
    </a>
  </div>
  <noah-playground-map></noah-playground-map>

  <div
    class="z-10 min-h-screen gap-2 w-full md:w-64 left-shadow p-2 text-left text-gray-700"
  >
    <!-- SEARCH CONTAINER -->
    <div class="relative">
      <div
        class="relative text-gray-400 w-full border-solid border-gray-300 border-2 rounded-md"
      >
        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
          <button
            type="submit"
            class="px-x py-1 outline-none shadow-outline cursor-pointer"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              class="w-6 h-6"
            >
              <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
        </span>
        <input
          type="search"
          name="q"
          class="py-2 w-full text-sm rounded-md pl-10 outline-none bg-white text-gray-900"
          placeholder="Search..."
          autocomplete="off"
        />
      </div>

      <div class="absolute py-2 w-full bg-white shadow-xl rounded-b-md">
        <a
          href="#"
          class="block px-4 py-2 text-gray-800 hover:bg-primary hover:text-white"
          >Account settings</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-gray-800 hover:bg-primary hover:text-white"
          >Support</a
        >
        <a
          href="#"
          class="block px-4 py-2 text-gray-800 hover:bg-primary hover:text-white"
          >Sign out</a
        >
      </div>
    </div>

    <div class="border-b border-gray-200 my-0 py-4">
      <h2 class="text-gray-900 font-bold text-lg mb-1 title-font uppercase">
        Your Location
      </h2>
      <p class="font-bold text-xs py-4 pb-4">
        {{ currentLocationPg$ | async }}
      </p>
    </div>

    <!-- Flood -->
    <noah-flood-playground></noah-flood-playground>

    <!-- Storm Surge -->
    <noah-storm-surge-playground></noah-storm-surge-playground>

    <!-- Landslide -->
    <noah-landslide-playground></noah-landslide-playground>

    <!-- Critical Facilities -->
    <noah-critical-facilities-playground></noah-critical-facilities-playground>
  </div>
</div>
