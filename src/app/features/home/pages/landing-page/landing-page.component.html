<div
  class="w-full flex flex-wrap md:h-screen pt-32 justify-items-center place-content-center"
>
  <div
    class="pt-6 md:pt-0 w-full md:flex-1 md:order-last justify-items-center place-content-center"
  >
    <!-- CSS FOR THIS CAROUSEL (styles.scss)-->
    <div class="carousel relative shadow-2xl z-0 md:w-11/12">
      <div class="carousel-inner relative overflow-hidden w-full z-0">
        <!--Slide 1-->
        <input
          class="carousel-open"
          type="radio"
          id="carousel-1"
          name="carousel"
          aria-hidden="true"
          hidden=""
          checked="checked"
        />
        <div class="carousel-item absolute opacity-0">
          <img
            src="assets/icons/slide1.jpg"
            alt="Random first slide"
            class="imgResponsive"
          />
        </div>
        <label
          for="carousel-3"
          class="prev control-1 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
          >‹</label
        >
        <label
          for="carousel-2"
          class="next control-1 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
          >›</label
        >

        <!--Slide 2-->
        <input
          class="carousel-open"
          type="radio"
          id="carousel-2"
          name="carousel"
          aria-hidden="true"
          hidden=""
        />
        <div class="carousel-item absolute opacity-0">
          <img
            src="assets/icons/slide2.jpg"
            alt="Random second slide"
            class="imgResponsive"
          />
        </div>
        <label
          for="carousel-1"
          class="prev control-2 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
          >‹</label
        >
        <label
          for="carousel-3"
          class="next control-2 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
          >›</label
        >

        <!--Slide 3-->
        <input
          class="carousel-open"
          type="radio"
          id="carousel-3"
          name="carousel"
          aria-hidden="true"
          hidden=""
        />
        <div class="carousel-item absolute opacity-0">
          <div class="block h-full w-full text-white text-5xl text-center">
            <img src="assets/icons/slide4.jpg" />
          </div>
        </div>
        <label
          for="carousel-2"
          class="prev control-3 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto"
          >‹</label
        >
        <label
          for="carousel-1"
          class="next control-3 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto"
          >›</label
        >

        <!-- Add additional indicators for each slide-->
        <ol class="carousel-indicators">
          <li class="inline-block mr-3">
            <label
              for="carousel-1"
              class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
              >•</label
            >
          </li>
          <li class="inline-block mr-3">
            <label
              for="carousel-2"
              class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
              >•</label
            >
          </li>
          <li class="inline-block mr-3">
            <label
              for="carousel-3"
              class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700"
              >•</label
            >
          </li>
        </ol>
      </div>
    </div>
    <!-- CSS FOR THIS CAROUSEL (styles.scss)-->
    <!-- LOGOS-->
    <div
      class="flex md:flex-row md:w-11/12 justify-items-center place-content-center mt-5"
    >
      <div class="w-full px-4 py-6 md:mx-2 lg:mx-4 mt-4 md:mt-0">
        <img
          src="http://noah.up.edu.ph/static/img/sidebar/floodbtn.png"
          alt=""
          class="mx-auto h-12"
        />
        <h6 class="text-lg font-bold leading-tight mt-3 text-center">Flood</h6>
      </div>

      <div class="w-full px-4 py-6 md:mx-2 lg:mx-4 mt-4 md:mt-0">
        <img
          src="http://noah.up.edu.ph/static/img/sidebar/landslidebtn.png"
          alt=""
          class="mx-auto h-12"
        />
        <h6 class="text-lg font-bold leading-tight mt-3 text-center">
          Landslide
        </h6>
      </div>

      <div class="w-full px-4 py-6 md:mx-2 lg:mx-4 mt-4 md:mt-0">
        <img
          src="http://noah.up.edu.ph/static/img/sidebar/stormsurgebtn.png"
          alt=""
          class="mx-auto h-12"
        />
        <h6 class="text-lg font-bold leading-tight mt-3 text-center">
          Storm Surge
        </h6>
      </div>
    </div>
    <!-- LOGOS-->
  </div>

  <div
    class="w-full p-6 pb-12 md:p-12 md:w-5/12 flex flex-wrap justify-items-center place-content-center relative"
  >
    <div class="w-full relative text-center py-12 px-12 md:p-0 md:text-left">
      <div class="font-bold text-3xl pb-4">Know the hazards. Be prepared.</div>
      <div class="pb-4">
        Assess how likely are you to be affected by floods, landslides, and
        storm surges and what you can do about it.
      </div>
      <button
        type="button"
        class="text-xs uppercase font-bold tracking-wider bg-primary rounded-full px-4 py-2 inline-flex items-center justify-center text-white focus:outline-none focus:ring-2 focus:ring-inset mx-auto lg:mx-0"
        routerLink="personal"
      >
        Assess My Area
      </button>
    </div>
  </div>
</div>
