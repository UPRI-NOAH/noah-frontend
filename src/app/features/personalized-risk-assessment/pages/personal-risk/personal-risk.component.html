<div class="top-0 fixed z-10 left-0 h-16 w-16">
  <a class="flex max-w-xs p-2 items-center" routerLink="/">
    <img src="assets/icons/noah-logo.jpg" alt="Project NOAH" />
  </a>
</div>

<div class="relative w-full flex flex-wrap min-h-screen">
  <div class="fixed inset-0 w-full md:w-9/12 flex justify-center items-center">
    <noah-search
      [searchTerm]="searchTerm"
      (selectPlace)="selectPlace($event)"
      class="md:invisible sm:visible absolute inset-x-0 top-2 flex items-center justify-center"
    ></noah-search>
    <noah-pra-map></noah-pra-map>
  </div>

  <div class="px-5 py-96 flex w-full md:px-0 md:py-0 static">
    <div
      class="lg:w-1/4 md:w-1/4 sm:w-full min-h-screen sm:rounded lg:rounded-none bg-white p-8 flex flex-col md:ml-auto relative z-10"
    >
      <noah-search
        [searchTerm]="searchTerm"
        (selectPlace)="selectPlace($event)"
        class="invisible md:visible"
      >
      </noah-search>

      <hr class="my-4 hidden md:block" />
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
