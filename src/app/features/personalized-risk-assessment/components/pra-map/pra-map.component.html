<div id="pra-map"></div>
<div id="geocoder" class="geocoder"></div>

<div class="bottom-0 fixed z-10 left-0 h-16 w-16 flex flex-row py-4">
  <a class="flex max-w-xs p-2 items-center space-x-3">
    <div class="switch">
      <div class="inline-flex">
        <button
          class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"
          (click)="switchMapStyle('terrain')"
        >
          Mapbox
        </button>
        <button
          class="bg-gray-200 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"
          (click)="switchMapStyle('satellite')"
        >
          Satellite
        </button>
      </div>
    </div>
  </a>
</div>
