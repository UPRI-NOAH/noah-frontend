<div
  class="
    flex
    h-full
    antialiased
    text-black
    bg-black-100
    dark:bg-dark dark:text-light
  "
>
  <div class="h-full z-50">
    <button
      (click)="isMenu = !isMenu"
      class="
        fixed
        p-2
        z-20
        text-white
        bg-blue-700
        top-7rounded-lg top-20
        left-5
      "
    >
      <svg
        class="w-6 h-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
      <span class="sr-only">Open menu</span>
    </button>

        fixed
        inset-y-0
        z-40
        flex
        w-96
        bg-white

        h-screen
        top-0
        pt-10

            class="text-black ml-8 cursor-pointer"
          >
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>
        </div>
        <ul class="my-2 flex w-full flex-wrap">
          <!-- SEARCH -->
          <noah-search-playground class="w-full mt-8"></noah-search-playground>

          <!-- 3D -->
          <noah-exaggeration class="w-full"></noah-exaggeration>

          <!-- HAZARD TYPES -->
          <noah-hazard-type
            class="w-full"
            *ngFor="let hazard of hazardTypes"
            [hazard]="hazard"
          ></noah-hazard-type>

          <!-- CRITICAL FACILITIES HAZARD -->
          <noah-critical-facilities-playground
            class="w-full"
          ></noah-critical-facilities-playground>
        </ul>
      </div>
    </div>
  </div>
  <div class="z-10 top-20 left-10 h-16 w-16">
    <a class="flex max-w-s p-2 items-center" routerLink="/">
      <img src="assets/icons/noah-logo.jpg" alt="Project NOAH" />
    </a>
  </div>

  <main class="flex flex-col items-center justify-center flex-1">
    <!-- Page content -->
    <noah-map-playground></noah-map-playground>
  </main>
</div>
