<div
  [ngClass]="'z-50 fixed w-full flex justify-center inset-0 p-10 '"
  *ngIf="riskModal"
>
  <!-- *ngIf="riskModal" -->
  <div class="w-full h-full opacity-80 bg-black z-0 absolute inset-0"></div>
  <!-- modal -->
  <div
    class="
      max-h-full
      overflow-hidden
      border-none
      shadow-lg
      relative
      flex flex-col
      w-full
      pointer-events-auto
      bg-white bg-clip-padding
      rounded-md
      outline-none
      text-current
    "
  >
    <div
      class="
        flex flex-shrink-0
        items-center
        justify-between
        p-4
        border-b border-gray-200
        rounded-t-md
      "
    >
      <h5
        class="text-2xl font-medium leading-normal text-gray-800"
        id="exampleModalScrollableLabel"
      >
        In the event of a Flood 100-year return period, how many people might be
        affected and need evacuation in the Philippines?
      </h5>
      <button
        type="button"
        class="
          btn-close
          box-content
          w-4
          h-4
          p-1
          text-black
          border-2
          font-bold
          rounded-none
          opacity-50
          focus:shadow-none focus:outline-none focus:opacity-100
          hover:text-black hover:opacity-75 hover:no-underline
        "
        data-bs-dismiss="modal"
        (click)="closeModal()"
        aria-label="Close"
      >
        X
      </button>
    </div>
    <div class="flex-auto overflow-auto relative p-4">
      <!--  -->
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <div class="pb-4 bg-white dark:bg-gray-900">
          <label for="table-search" class="sr-only">Search</label>
          <div class="relative mt-1">
            <div
              class="
                absolute
                inset-y-0
                left-0
                flex
                items-center
                pl-3
                pointer-events-none
              "
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              [(ngModel)]="searchValue"
              type="search"
              id="table-search"
              class="
                block
                p-2
                pl-10
                text-base text-gray-700
                border-4 border-blue-200
                rounded-lg
                w-120
                bg-blue-50
                focus:ring-blue-500 focus:border-blue-500
                dark:bg-gray-700
                dark:border-blue-600
                dark:placeholder-gray-400
                dark:text-white
                dark:focus:ring-blue-500
                dark:focus:border-blue-500
              "
              placeholder="Search Location"
            />
          </div>
        </div>
        <table
          class="w-full text-lg text-left text-gray-500 dark:text-gray-400"
        >
          <thead
            class="
              text-lg
              whitespace-nowrap
              text-gray-700
              uppercase
              bg-blue-200
              dark:bg-gray-700 dark:text-gray-400
            "
          >
            <tr>
              <th *ngFor="let col of columns" scope="col" class="px-6 py-3">
                <div
                  (click)="onHeaderColumnClick(col.key)"
                  class="flex items-center"
                >
                  {{ col.header }}
                  <svg
                    class="w-3 h-3 ml-1.5"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"
                    />
                  </svg>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let data of affectedData
                  | sort: sortField:sortDirection
                  | searchRiskAffected: searchValue
              "
              class="
                bg-white
                uppercase
                border-b
                dark:bg-gray-800 dark:border-gray-700
                hover:bg-gray-50
                dark:hover:bg-gray-600
              "
            >
              <td class="px-6 py-4">
                {{ data.province }}
              </td>
              <!-- <td class="px-6 py-4">
              {{ data.Municipality }}
            </td>
            <td class="px-6 py-4">
              {{ data.Barangay }}
            </td> -->
              <td class="px-6 py-4">
                {{ data.total_population }}
              </td>
              <td class="px-6 py-4">
                {{ data.total_affected_population }}
              </td>
              <td class="px-6 py-4">
                {{ data.medium_high }}
              </td>
              <td class="px-6 py-4">
                {{ data.percentage_of_affected_medium_high }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--  -->
    </div>
    <div
      class="
        flex flex-shrink-0 flex-wrap
        items-center
        justify-end
        p-4
        border-t border-gray-200
        rounded-b-md
      "
    >
      <button
        type="button"
        class="
          inline-block
          px-6
          py-2.5
          bg-purple-600
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-purple-700 hover:shadow-lg
          focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-purple-800 active:shadow-lg
          transition
          duration-150
          ease-in-out
        "
        data-bs-dismiss="modal"
        (click)="closeModal()"
      >
        Close
      </button>
      <button
        type="button"
        class="
          inline-block
          px-6
          py-2.5
          bg-blue-600
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-blue-700 hover:shadow-lg
          focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-blue-800 active:shadow-lg
          transition
          duration-150
          ease-in-out
          ml-1
        "
        (click)="hideModal()"
      >
        Hide Modal
      </button>
    </div>
  </div>
</div>
