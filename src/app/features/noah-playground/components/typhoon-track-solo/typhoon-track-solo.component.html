<div class="pl-6 mt-3 relative pb-1">
  <div class="pl-2 flex items-center" (click)="toggleShown()">
    <div class="inline-flex items-center checkbox {{ typhoonTrackType }}">
      <input
        [checked]="(shown$ | async) && !fetchFailed"
        [disabled]="fetchFailed"
        type="checkbox"
        class="h-5 w-5 text-blue-600"
        [ngStyle]="{ color: TYPHOON_TRACK_COLORS[typhoonTrackType] }"
        name="input-{{ typhoonTrackType }}"
      />
    </div>
    <label
      [class.line-through]="fetchFailed"
      [class.text-gray-400]="fetchFailed"
      class="ml-3 text-sm"
      for="input-{{ typhoonTrackType }}"
      [ngStyle]="{ color: TYPHOON_TRACK_COLORS[typhoonTrackType] }"
    >
      {{ typhoonTrackTypesName }}
    </label>
  </div>

  <div
    class="left-0 bottom-0 text-xs italic pl-4 ml-6 text-gray-400"
    *ngIf="fetchFailed && (noData$ | async)"
  >
    (No available data)
  </div>

  <div
    class="left-0 bottom-0 text-xs italic pl-4 ml-6 text-gray-400"
    *ngIf="noTyphoon$ | async"
  >
    (No Active/Incoming Typhoon)
  </div>
</div>
