<div class="text-m f-f-r py-2 pl-4">
  <div class="flex items-center">
    <div class="inline-flex items-center checkbox">
      <input
        type="checkbox"
        class="h-5 w-5 text-blue-600"
        [checked]="shown"
        (click)="toggleShown()"
        name="input-{{ typhoonTrackType }}"
      />
    </div>
    <div class="flex flex-col ml-3">
      <div class="text-lg f-f-r capitalize">
        {{ typhoonTrackType | replace: '-':' ' | titlecase }}
      </div>
    </div>
  </div>

  <div class="flex items-center pt-4">
    <noah-slider
      label="Opacity"
      [initialValue]="initialOpacityValue"
      (valueChange)="changeOpacity($event)"
    ></noah-slider>
  </div>
