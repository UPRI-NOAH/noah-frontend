<div class="text-m f-f-r py-2 pl-4">
  <div class="flex items-center">
    <label class="inline-flex items-center checkbox">
      <input
        type="checkbox"
        class="checkbox h-5 w-5 text-blue-600"
        [checked]="shown"
        (click)="toggleShown()"
      />
    </label>
    <div class="flex flex-col ml-3">
      <div class="text-lg f-f-r">{{ name }}</div>
    </div>
  </div>

  <div class="flex items-center pt-4">
    <noah-slider
      name="Opacity"
      [initialValue]="initialOpacityValue"
      (valueChange)="changeOpacity($event)"
    ></noah-slider>
  </div>

  <div class="flex items-center pt-4">
    <div class="flex flex-col ml-8">
      <div class="text-lg f-f-r mb-2">Legend</div>
      <div class="flex items-center mb-1">
        <label class="inline-flex items-center">
          <img src="assets/map-sprites/{{ name }}.png" />
        </label>
        <div class="flex flex-col ml-3">
          <div class="text-m leading-none">{{ name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
