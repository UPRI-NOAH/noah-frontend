<div
  [ngClass]="'z-50 fixed w-full flex justify-center inset-0 p-10'"
  *ngIf="riskModal"
>
  <!-- *ngIf="riskModal" -->
  <div
    (click)="closeModal()"
    class="w-full h-full opacity-80 bg-black z-0 absolute inset-0"
  ></div>
  <div class="mx-auto container">
    <!-- modal -->
    <div
      class="
        max-h-full
        overflow-hidden
        border-none
        shadow-lg
        relative
        flex flex-col
        w-full
        pointer-events-auto
        bg-white bg-clip-padding
        rounded-md
        outline-none
        text-current
      "
    >
      <div
        class="
          flex flex-shrink-0
          items-center
          justify-between
          p-4
          border-b border-gray-200
          rounded-t-md
        "
      >
        <h5
          class="text-xl font-medium leading-normal text-gray-800"
          id="exampleModalScrollableLabel"
        >
          In the event of a Flood 100-year return period, how many people might
          be affected and need evacuation in the Philippines?
        </h5>
        <button
          (click)="closeModal()"
          type="button"
          class="
            btn-close
            box-content
            w-4
            h-4
            p-1
            text-black
            border-none
            rounded-none
            opacity-50
            focus:shadow-none focus:outline-none focus:opacity-100
            hover:text-black hover:opacity-75 hover:no-underline
          "
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          X
        </button>
      </div>
      <div class="flex-auto overflow-y-auto relative p-4">
        <!-- CONTENT HERE -->
        <div class="mt-5">
          <div class="flex">
            <div class="flex flex-col w-full">
              <nav class="tab-navigation">
                <ul>
                  <li
                    (click)="this.active_status = 1"
                    [ngClass]="
                      active_status == 1
                        ? 'text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 mr-12'
                        : 'text-sm text-gray-600 py-3 flex items-center mr-12 hover:text-indigo-700 cursor-pointer'
                    "
                  >
                    <label for="select-tab-summary">
                      <div class="flex items-center mb-1">
                        <span>
                          <svg
                            class="icon icon-tabler icon-tabler-eye"
                            width="20"
                            height="20"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M10.125 2.25h-4.5c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125v-9M10.125 2.25h.375a9 9 0 019 9v.375M10.125 2.25A3.375 3.375 0 0113.5 5.625v1.5c0 .621.504 1.125 1.125 1.125h1.5a3.375 3.375 0 013.375 3.375M9 15l2.25 2.25L15 12"
                            ></path>
                          </svg>
                        </span>
                        <span class="ml-1 font-bold text-xl">{{
                          active_status == 1 ? 'Summary' : 'Summary'
                        }}</span>
                      </div>
                    </label>
                    <div
                      *ngIf="active_status == 1"
                      class="w-full h-1 bg-indigo-700 rounded-t-md"
                    ></div>
                  </li>

                  <li
                    (click)="this.active_status = 2"
                    [ngClass]="
                      active_status == 2
                        ? 'text-sm border-indigo-700 pt-3 rounded-t text-indigo-700 mr-12'
                        : 'text-sm text-gray-600 py-3 flex items-center mr-12 hover:text-indigo-700 cursor-pointer'
                    "
                  >
                    <label for="select-tab-needs">
                      <div class="flex items-center mb-1">
                        <span>
                          <svg
                            class="icon icon-tabler icon-tabler-eye"
                            width="20"
                            height="20"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                            aria-hidden="true"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z"
                            ></path>
                          </svg>
                        </span>
                        <span class="ml-1 font-bold text-xl">{{
                          active_status == 2 ? 'Needs' : 'Needs'
                        }}</span>
                      </div>
                    </label>
                    <div
                      *ngIf="active_status == 2"
                      class="w-full h-1 bg-indigo-700 rounded-t-md"
                    ></div>
                  </li>
                </ul>
              </nav>
              <section>
                <article class="tab-1">
                  <input
                    type="radio"
                    name="tab-indicator"
                    id="select-tab-summary"
                    class="tab-indicator"
                    checked="checked"
                  />
                  <div class="tab-content">
                    <noah-risk-assessment-summary></noah-risk-assessment-summary>
                    <!-- <strong>[TAB 1]</strong> Lorem ipsum et dolor sic amet... -->
                  </div>
                </article>

                <article class="tab-2">
                  <input
                    type="radio"
                    name="tab-indicator"
                    id="select-tab-needs"
                    class="tab-indicator"
                  />
                  <div class="tab-content">
                    <noah-risk-assessment-needs></noah-risk-assessment-needs>
                    <!-- <strong>[TAB 2]</strong> Lorem ipsum et dolor sic amet... -->
                  </div>
                </article>
              </section>
            </div>
          </div>
        </div>

        <div
          class="
            flex flex-shrink-0 flex-wrap
            items-center
            justify-end
            p-4
            border-t border-gray-200
            rounded-b-md
          "
        >
          <button
            type="button"
            class="
              inline-block
              px-6
              py-2.5
              bg-purple-600
              text-white
              font-medium
              text-xs
              leading-tight
              uppercase
              rounded
              shadow-md
              hover:bg-purple-700 hover:shadow-lg
              focus:bg-purple-700
              focus:shadow-lg
              focus:outline-none
              focus:ring-0
              active:bg-purple-800 active:shadow-lg
              transition
              duration-150
              ease-in-out
            "
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="
              inline-block
              px-6
              py-2.5
              bg-blue-600
              text-white
              font-medium
              text-xs
              leading-tight
              uppercase
              rounded
              shadow-md
              hover:bg-blue-700 hover:shadow-lg
              focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
              active:bg-blue-800 active:shadow-lg
              transition
              duration-150
              ease-in-out
              ml-1
            "
          >
            Hide Modal
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
