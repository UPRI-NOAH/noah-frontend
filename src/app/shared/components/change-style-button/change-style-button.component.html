<div class="relative">
  <button
    class="z-10 bg-white p-1 px-1.5 py-1.5 rounded text-gray-800"
    (click)="isOpenMenu = true"
  >
    <img src="assets/icons/map-styles.svg" />
  </button>
  <div
    class="
      z-10
      absolute
      rounded
      right-8
      mr-2
      top-0
      bg-white
      text-gray-800
      flex flex-col
      text-sm
      lg:text-base
    "
    [class.hidden]="!isOpenMenu"
  >
    <button
      class="p-2 rounded-t hover:bg-gray-100"
      [class.bg-gray-100]="selectedStyle === 'terrain'"
      (click)="changeStyle('terrain')"
    >
      Terrain
    </button>
    <button
      class="p-2 rounded-b hover:bg-gray-100"
      [class.bg-gray-100]="selectedStyle === 'satellite'"
      (click)="changeStyle('satellite')"
    >
      Satellite
    </button>
  </div>

  <div
    class="fixed bg-transparent h-screen w-screen top-0 left-0"
    (click)="isOpenMenu = false"
    [class.hidden]="!isOpenMenu"
  ></div>
</div>
