<div class="px-6 justify-center items-center">
  <button
    class="
      text-xs
      uppercase
      font-bold
      bg-primary
      rounded-full
      px-10
      py-2
      my-4
      inline-flex
      items-center
      justify-center
      text-white
      focus:outline-none
      mx-auto
      lg:mx-0
      tracking-widest
      hover:bg-blue-800
      focus:ring-opacity-50
      border-primary border-2
    "
    (click)="isLoginModal = true"
  >
    LOGIN
  </button>
</div>

<!-- MODAL -->
<div
  class="
    min-w-screen
    h-screen
    animated
    fadeIn
    faster
    fixed
    left-0
    top-0
    flex
    justify-center
    items-center
    inset-0
    z-50
    outline-none
    focus:outline-none
    bg-no-repeat bg-center bg-cover
  "
  id="modal"
  *ngIf="isLoginModal"
>
  <div
    class="absolute bg-black opacity-80 inset-0 z-0"
    (click)="loginModal()"
  ></div>
  <!--content-->
  <div
    class="
      min-w-screen min-h-screen
      flex
      items-center
      z-10
      justify-center
      px-5
      py-5
    "
  >
    <div
      class="bg-gray-100 rounded-3xl shadow-xl w-full overflow-hidden"
      style="max-width: 1000px"
    >
      <div class="md:flex w-full">
        <div class="hidden md:block w-1/2 bg-primary py-10 px-10">
          <div
            class="
              flex
              items-center
              justify-center
              p-4
              bg-white
              w-full
              rounded-lg
              shadow-xl
            "
          >
            <div class="max-w-md">
              <img
                class="
                  object-cover object-center
                  h-auto
                  w-full
                  rounded-md
                  shadow
                "
                src="assets/icons/qc_logo.jpg"
              />
            </div>
          </div>
        </div>
        <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
          <div class="text-center mb-10">
            <h1 class="font-bold text-3xl text-gray-900">Login Your Account</h1>
            <p>Enter your information to login</p>
          </div>

          <!-- <form [formGroup]="loginForm"> -->
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <label for="" class="text-xs font-semibold px-1">Username</label>
              <div class="flex">
                <div
                  class="
                    w-10
                    z-10
                    pl-1
                    text-center
                    pointer-events-none
                    flex
                    items-center
                    justify-center
                  "
                >
                  <i class="mdi mdi-email-outline text-gray-400 text-lg"></i>
                </div>
                <input
                  name="username"
                  type="text"
                  class="
                    w-full
                    -ml-10
                    pl-10
                    pr-3
                    py-2
                    rounded-lg
                    border-2 border-gray-200
                    outline-none
                    focus:border-indigo-500
                  "
                  placeholder="Username"
                />
              </div>
              <!-- <span
                  *ngIf="
                    userNameValidation.invalid && userNameValidation.touched
                  "
                  class="text-red-600 whitespace-pre-wrap"
                  >Email is required</span
                > -->
            </div>
          </div>
          <div class="flex -mx-3">
            <div class="w-full px-3 mb-12">
              <label for="" class="text-xs font-semibold px-1">Password</label>
              <div class="flex">
                <div
                  class="
                    w-10
                    z-10
                    pl-1
                    text-center
                    pointer-events-none
                    flex
                    items-center
                    justify-center
                  "
                >
                  <i class="mdi mdi-lock-outline text-gray-400 text-lg"></i>
                </div>
                <input
                  name="password"
                  type="password"
                  class="
                    w-full
                    -ml-10
                    pl-10
                    pr-3
                    py-2
                    rounded-lg
                    border-2 border-gray-200
                    outline-none
                    focus:border-indigo-500
                  "
                  placeholder="************"
                />
              </div>
              <!-- <span
                  *ngIf="
                    passwordValidation.invalid && passwordValidation.touched
                  "
                  class="text-red-600"
                  >Password is required</span
                > -->
            </div>
          </div>
          <div class="flex space-x-4 ...">
            <div class="w-full px-3 mb-5">
              <button
                class="
                  block
                  w-full
                  max-w-xs
                  mx-auto
                  bg-gray-200
                  hover:bg-gray-300
                  focus:bg-gray-300
                  rounded-lg
                  px-3
                  py-3
                  font-semibold
                "
              >
                Cancel
              </button>
            </div>
            <div class="w-full px-3 mb-5">
              <button
                class="
                  block
                  w-full
                  max-w-xs
                  mx-auto
                  bg-primary
                  hover:bg-blue-800
                  focus:bg-blue-800
                  text-white
                  rounded-lg
                  px-3
                  py-3
                  font-semibold
                "
              >
                Login
              </button>
            </div>
          </div>
          <!-- </form> -->
        </div>
      </div>
    </div>
  </div>
</div>
