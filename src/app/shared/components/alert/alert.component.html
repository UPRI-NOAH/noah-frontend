<div
  class="fixed inset-0 z-50 flex justify-center items-start"
  xyz="fade"
  *ngIf="alertMe"
>
  <div class="absolute inset-0 z-0"></div>
  <span
    class="hidden sm:inline-block sm:align-middle sm:h-screen"
    aria-hidden="true"
    >&#8203;</span
  >
  <div
    class="
      inline-block
      align-bottom
      bg-white
      rounded-lg
      text-left
      overflow-hidden
      shadow-xl
      transform
      transition-all
      sm:my-8 sm:align-middle sm:max-w-lg sm:w-full
    "
  >
    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
      <div class="sm:flex sm:items-start">
        <div
          class="
            mx-auto
            flex-shrink-0 flex
            items-center
            justify-center
            h-12
            w-12
            rounded-full
            bg-red-100
            sm:mx-0 sm:h-10 sm:w-10
          "
        >
          <svg
            class="h-6 w-6 text-red-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            ></path>
          </svg>
        </div>

        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
          <div class="mt-2">
            <p class="text-sm text-gray-500">
              Unable to Download Please Login First
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-gray-50 px-4 py-2 sm:px-6 sm:flex sm:flex-row-reverse">
      <button
        type="button"
        class="
          w-full
          inline-flex
          justify-center
          rounded-md
          border border-transparent
          shadow-sm
          px-4
          py-2
          bg-primary
          text-base
          font-medium
          text-white
          hover:bg-blue-700
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-blue-700
          sm:ml-3 sm:w-auto sm:text-sm
        "
        (click)="loginToStudio()"
      >
        Login
      </button>
    </div>
  </div>
</div>
